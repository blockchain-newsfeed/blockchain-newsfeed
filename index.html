<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        #tokenDataTable {
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            max-height: 300px;
        }
        #tokenDataTable table {
            width: 100%;
            table-layout: fixed; /* Add this line */
        }
        #tokenDataTable th, #tokenDataTable td {
            text-align: left;
            padding: 8px;
        }
        #tokenDataTable th {
            position: sticky;
            top: 0;
            background-color: #4237FF;
            color: white;
            z-index: 2; /* Ensure it stays on top of other content */
        }
        #tokenDataTable tr:nth-child(even) {
            background-color: #F2F2F2;
        }
        #tokenDataTable tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        #tokenDataTable .positive {
            color: green;
        }
        #tokenDataTable .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div id="tokenDataTable">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>24h Change</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody>
                <!-- The rows will be added here by the loadData() function -->
            </tbody>
        </table>
    </div>
    <script>
        async function loadData() {
            const apiUrl = 'https://api.coingecko.com/api/v3/search/trending';
            const tbody = document.querySelector('#tokenDataTable tbody');
            try {
                const response = await fetch(apiUrl);
                const {coins} = await response.json();
                // Sort coins by price change percentage 24h
                coins.sort((a, b) => b.item.price_change_percentage_24h - a.item.price_change_percentage_24h);
                coins.forEach(({item}) => {
                    const row = tbody.insertRow(-1);
                    const symbolCell = row.insertCell(0);
                    const priceCell = row.insertCell(1);
                    const changeCell = row.insertCell(2);
                    const marketCapCell = row.insertCell(3);
                    symbolCell.innerHTML = item.symbol.toUpperCase();
                    priceCell.innerHTML = item.price ? item.price.toFixed(4) : 'N/A';
                    changeCell.innerHTML = item.price_change_percentage_24h ? `${item.price_change_percentage_24h.toFixed(2)}%` : 'N/A';
                    changeCell.className = item.price_change_percentage_24h > 0 ? 'positive' : 'negative';
                    marketCapCell.innerHTML = item.market_cap ? item.market_cap.toLocaleString() : 'N/A';
                });
            } catch (error) {
                console.error('Error:', error);
                const row = tbody.insertRow(-1);
                const cell = row.insertCell(0);
                cell.innerHTML = 'Error loading data.';
                cell.colSpan = 4;
            }
        }
        loadData(); // Call loadData function immediately after defining it
    </script>
</body>
</html>
